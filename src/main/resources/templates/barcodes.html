<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Scanned Barcodes</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Additional styles if needed */
        table {
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Barcode Scanner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/scan">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/barcodes">View Barcodes</a>
            </li>
            <!-- Product List and Product Entry Dropdown Menu -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="productDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Products
                </a>
                <div class="dropdown-menu" aria-labelledby="productDropdown">
                    <a class="dropdown-item" href="/product-list">Product List</a>
                    <a class="dropdown-item" href="/product-entry">Add Product</a>
                </div>
            </li>
        </ul>
    </div>
</nav>


<!-- Main content -->
<div class="container mt-5">
    <h1>Scanned Barcodes</h1>

    <!-- Bootstrap table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Value</th>
            <th>Timestamp</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="barcode : ${barcodes}">
            <td th:text="${barcode.barcodeValue}"></td>
            <td th:text="${barcode.timestamp}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/scan" class="btn btn-primary">Scan another barcode</a>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
