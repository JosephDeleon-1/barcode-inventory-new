<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barcode Result</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Barcode Scanner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/scan">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/barcodes">View Barcodes</a>
            </li>
            <!-- Product List and Product Entry Dropdown Menu -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="productDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Products
                </a>
                <div class="dropdown-menu" aria-labelledby="productDropdown">
                    <a class="dropdown-item" href="/product-list">Product List</a>
                    <a class="dropdown-item" href="/product-entry">Add Product</a>
                </div>
            </li>
        </ul>
    </div>
</nav>


<!-- Main content -->
<div class="container mt-5">
    <h1>Decoded Barcode</h1>
    <div th:if="${barcode == 'Error: invalid barcode'}" class="alert alert-danger" role="alert">
        Error: invalid barcode
    </div>
    <div th:if="${barcode != 'Error: invalid barcode'}" class="alert alert-success" role="alert">
        Barcode scanned successfully!
    </div>
    <p th:text="${barcode}"></p>
    <a href="/scan" class="btn btn-primary">Scan another barcode</a>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
