<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<!-- Bootstrap Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Barcode Scanner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/scan">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/barcodes">View Barcodes</a>
            </li>
            <!-- Product List and Product Entry Dropdown Menu -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="productDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Products
                </a>
                <div class="dropdown-menu" aria-labelledby="productDropdown">
                    <a class="dropdown-item" href="/product-list">Product List</a>
                    <a class="dropdown-item" href="/product-entry">Add Product</a>
                </div>
            </li>
        </ul>
    </div>
</nav>


<!-- Main content -->
<div class="container mt-5">
    <h2>Edit Product</h2>
    <form th:action="@{/edit-product/{id}(id=${product.id})}" th:object="${product}" method="post">
        <!-- Hidden field for product ID -->
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="barcodeValue">Barcode Value:</label>
            <input type="text" class="form-control" id="barcodeValue" th:field="*{barcodeValue}" placeholder="Enter Barcode Value" required>
        </div>
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter Product Name" required>
        </div>
        <div class="form-group">
            <label for="description">Product Description:</label>
            <textarea class="form-control" id="description" th:field="*{description}" placeholder="Enter Product Description" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
